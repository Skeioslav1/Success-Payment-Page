<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: green;
        }
        p {
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful</h1>
        <p>Your payment has been processed successfully.</p>
        <p>You can now return to the app.</p>

        <!-- Extract deep link parameter from URL -->
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const deepLink = urlParams.get('deep_link');

            function goBackToApp() {
                if (deepLink) {
                    window.location.href = deepLink; // Redirect back to the app
                } else {
                    alert("Deep link not provided.");
                }
            }
        </script>

        <a href="javascript:void(0);" class="btn" onclick="goBackToApp()">Go Back to App</a>
    </div>
</body>
</html>
